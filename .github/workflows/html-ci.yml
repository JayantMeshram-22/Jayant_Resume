name: HTML Resume CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: List repo files (debug)
        run: ls -la

      - name: Check resume file
        run: |
          if [ -f index.html ]; then
            echo "✅ index.html found"
          else
            echo "❌ index.html NOT found"
            exit 1
          fi
